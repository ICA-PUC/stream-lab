services:
  rtmp-server:
    image: tiangolo/nginx-rtmp
    hostname: rtmp-server
    ports:
      - 1935:1935
  streamer:
    image: ffmpeg-streamer
    hostname: streamer
    volumes:
      - ./streamer:/streamer
    command: /streamer/run_stream.sh
  sniffer:
    image: lscr.io/linuxserver/wireshark:latest
    hostname: sniffer
    ports:
      - 3000:3000
      - 3001:3001
